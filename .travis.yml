language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
branches:
  only: master
install: npm install

notifications:
  email: false # default notification method
  slack: 
    rooms:
      - secure: 
    on_success: always # change: send a notification when the build status change
    on_failure: always # always: always send a notification
    template:
      - "Repo: `%{repository_slug}`"
      - "*%{result}* build (<%{build_url}|#%{build_number}>) in *%{duration}*"
      - "Commit (<%{compare_url}|%{commit}>) on branch `%{branch}`."
      - "Message: %{message}"
      - "by *%{author}*"

jobs:
  include:
  - stage: test
    script: npm test

  - stage: build
    script: npm run prepare

